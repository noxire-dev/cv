<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/static/favicon.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sina Dilek</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-text"></div>
    </nav>

    <div class="intro-screen">
      <div class="terminal">
        <div class="terminal-header">
          <div class="terminal-buttons">
            <span class="terminal-button close"></span>
            <span class="terminal-button minimize"></span>
            <span class="terminal-button maximize"></span>
          </div>
          <div class="terminal-title">sina.dilek@portfolio ~</div>
        </div>
        <div class="terminal-content"></div>
      </div>
    </div>

    <section class="container hidden">
      <!-- About Me Section -->
      <div class="about-section">
        <div class="profile-header">
          <img
            class="profile-img"
            src="/static/img/profileimg.JPEG"
            alt="Sina Dilek"
          />
          <div class="profile-status">
            <span class="status-badge">Available for Work</span>
            <div class="social-links">
              <a
                href="https://github.com/Noxire-Hash"
                class="social-link github"
                target="_blank"
              >
                <i class="fab fa-github"></i>GitHub
              </a>
              <a
                href="https://www.linkedin.com/in/sina-dilek-0b1b3b1b9/"
                class="social-link linkedin"
                target="_blank"
              >
                <i class="fab fa-linkedin"></i>LinkedIn
              </a>
            </div>
          </div>
        </div>
        <div class="bio-content">
          <p>
            I am a self-taught 20 y.o programmer with a passion for game
            development and system programming. Currently focusing on expanding
            my skills in web development and low-level programming.
          </p>
          <div class="skills-container" id="skills-container">
            <!-- Skills will be added by JavaScript -->
          </div>
        </div>
      </div>

      <!-- Projects Section -->
      <div class="projects-section">
        <h2 class="section-title">$Personal Projects</h2>
        <div class="projects-grid" id="projects-grid">
          <!-- Projects will be added by JavaScript -->
        </div>
      </div>

      <!-- Updates Section -->
      <div class="updates-section">
        <h2 class="section-title">$Recent Updates</h2>
        <div class="updates-container" id="updates-container">
          <!-- Updates will be added by JavaScript -->
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
